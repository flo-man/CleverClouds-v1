
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    text-align: center;
  }

  p {
    margin: 0;
  }

  .wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }
  .one {
    grid-column: 0.5 / 3;
    grid-row: 1 / 3;
    background-color: rgb(242, 242, 242);
  }
  .two {
    grid-column: 2 / 3;
    grid-row: 1 / 3;
    background-color: rgb(242, 242, 242);
  }
  .three {
    grid-column: 3 / 3;
    grid-row: 1 / 3;
    background-color: rgb(242, 242, 242);
  }

  .budget {
    margin-bottom: 10px;
    background-color: rgb(242, 242, 242);
    text-align: center;
    font-weight: bold;
    font-size: xx-large;
  }

</style>

<div>
  <h1>{{title}}</h1>
  <div class="budget">
    Total : (var-cart-total)
  </div>
  <div class="wrapper">
    <div class="one"><app-variants-display></app-variants-display></div>
    <div class="two"><app-flavors-display></app-flavors-display></div>
    <div class="three"><app-cart-display></app-cart-display></div>
  </div>
</div>
